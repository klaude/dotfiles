#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables

# https://wiki.hypr.land/Configuring/Variables#general
general { 
  gaps_in = 3
  gaps_out = 0
  border_size = 0

  # Set to true enable resizing windows by clicking and dragging on borders
  # and gaps
  resize_on_border = true

  # Please see https://wiki.hypr.land/Configuring/Tearing before you turn this
  # on
  allow_tearing = false

  layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables#decoration
decoration {
  rounding = 0

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 0.1

  shadow {
    enabled = false
  }

  # https://wiki.hypr.land/Configuring/Variables#blur
  blur {
    enabled = false
  }
}

# https://wiki.hypr.land/Configuring/Variables#animations
animations {
  enabled = true

  # Default animations, see https://wiki.hypr.land/Configuring/Animations for
  # more
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout for more
dwindle {
  # Master switch for pseudotiling. Enabling is bound to mainMod + P in the
  # keybinds section below
  pseudotile = true
  # You probably want this
  preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout for more
master {
  new_status = master
}

# https://wiki.hypr.land/Configuring/Variables#misc
misc { 
  # Set to 0 or 1 to disable the anime mascot wallpapers
  force_default_wallpaper = 1
  # If true disables the random hyprland logo / anime girl background. :(
  disable_hyprland_logo = true
}


