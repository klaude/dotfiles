### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules for workspace rules

# Example windowrules that are useful

windowrule {
  # Ignore maximize requests from all apps. You'll probably like this.
  name = suppress-maximize-events
  match:class = .*

  suppress_event = maximize
}

windowrule {
  # Fix some dragging issues with XWayland
  name = fix-xwayland-drags
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false

  no_focus = true
}

# Hyprland-run windowrule
windowrule {
  name = move-hyprland-run

  match:class = hyprland-run

  move = 20 monitor_h-120
  float = yes
}

# Set full opacity on Firefox video popout even if it's not focused
windowrule = opacity 1.0 override, match:title ^Picture-in-Picture$, match:class ^org.mozilla.firefox$
# Set full opacity on MPV windows even if it's not focused
windowrule = opacity 1.0 override, match:class ^mpv$
# Set full opacity for development windows
windowrule = opacity 1.0 override, match:class ^jetbrains(.*)$

# Force Moonlight to 1920x1080 to match gamestream settings
windowrule = max_size 1920 1080, match:title .*Moonlight
